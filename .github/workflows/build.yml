name: Build and Deploy

on:
  push:
    branches:
      - main  # Triggers the workflow on push events to the main branch
  pull_request:
    branches:
      - main  # Triggers the workflow on pull request events to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Specifies the operating system for the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the repository's code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specifies the Node.js version to use

      - name: Install dependencies
        run: npm install  # Installs the project's dependencies

      - name: Build
        run: npm run build  # Builds the project

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/  # Adjust the path according to your build output

